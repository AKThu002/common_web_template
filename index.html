<!DOCTYPE html>
<html lang="unknown">
    <head>
        <meta charset="UTF-8">
        <title>very common website layout</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="offcanvas offcanvas-end bg-dark text-light" id="offcanvasNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Services 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact 2</a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark opacity-75">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">真っ青</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">                    
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex m-0" role="search">
                        <input class="form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-sm btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <main class="bg-secondary py-5">

            <div id="carousel_main" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel_main" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel_main" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel_main" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="..." class="d-block w-100" alt="1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel_main" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel_main" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </main>

        <section class="container py-5">
            <div class="row g-5">

                <div class="col-12 col-md-6 col-lg-3">
                    <div class="gallery bg-secondary"></div>
                </div>

                <div class="col-12 col-md-6 col-lg-3">
                    <div class="gallery bg-secondary"></div>
                </div>

                <div class="col-12 col-md-6 col-lg-3">
                    <div class="gallery bg-secondary"></div>
                </div>

                <div class="col-12 col-md-6 col-lg-3">
                    <div class="gallery bg-secondary"></div>
                </div>

            </div>
        </section>

        <footer class="container">

            <div class="border-top border-top-2 py-5 text-center text-muted">
                &copy; Copyright 2020
            </div>

        </footer>

    </body>
</html>
